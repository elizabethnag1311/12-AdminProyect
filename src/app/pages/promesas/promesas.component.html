<div *ngIf="error; else usuariosTable">
  <p>{{ error }}</p>
</div>

<ng-template #usuariosTable>
  <div>
  <table class="table table-info">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.first_name }}</td>
        <td>{{ usuario.last_name }}</td>
        <td>{{ usuario.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
</ng-template>
